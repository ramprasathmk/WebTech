<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOMEN CRICKET WORLD CUP 2025</title>
    <!-- link the custom CSS stylesheet -->
     <link rel="stylesheet" href="tableExercise.css">
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="10">
        <!-- Table Heading -->
        <thead>
            <tr>
                <th colspan="6" class="mega-title">WOMENS CRICKET WORLD CUP 2025</th>
            </tr>
            <tr>
                <th class="titles">Position</th>
                <th class="titles">Team Name</th>
                <th class="titles">Matches</th>
                <th class="titles">Won</th>
                <th class="titles">Lost</th>
                <th class="titles">Points</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <!-- Team 1 -->
            <tr>
                <td class="qualified">1</td>
                <td id="ind">India</td>
                <td class="center-align">7</td>
                <td class="center-align">6</td>
                <td class="center-align">1</td>
                <td class="center-align">10</td>
            </tr>
            <!-- Team 2 -->
            <tr>
                <td class="qualified">2</td>
                <td id="aus">Australia</td>
                <td class="center-align">7</td>
                <td class="center-align">5</td>
                <td class="center-align">2</td>
                <td class="center-align">8</td>
            </tr>
            <!-- Team 3 -->
            <tr>
                <td class="qualified">3</td>
                <td id="sla">Sri Lanka</td>
                <td class="center-align">7</td>
                <td class="center-align">4</td>
                <td class="center-align">3</td>
                <td class="center-align">6</td>
            </tr>
            <!-- Team 4 -->
            <tr>
                <td class="qualified">4</td>
                <td id="gno">England</td>
                <td class="center-align">7</td>
                <td class="center-align">3</td>
                <td class="center-align">4</td>
                <td class="center-align">4</td>
            </tr>
            <!-- Team 5 -->
            <tr>
                <td class="not-qualified">5</td>
                <td id="pak">Pakistan</td>
                <td class="center-align">7</td>
                <td class="center-align">3</td>
                <td class="center-align">4</td>
                <td class="center-align">4</td>
            </tr>
            <!-- Team 6 -->
            <tr>
                <td class="not-qualified">6</td>
                <td id="bgl">Bangladesh</td>
                <td class="center-align">7</td>
                <td class="center-align">2</td>
                <td class="center-align">5</td>
                <td class="center-align">3</td>
            </tr>
            <!-- Team 7 -->
            <tr>
                <td class="not-qualified">7</td>
                <td id="sa">South Africa</td>
                <td class="center-align">7</td>
                <td class="center-align">1</td>
                <td class="center-align">6</td>
                <td class="center-align">2</td>
            </tr>
            <!-- Team 8 -->
            <tr>
                <td class="not-qualified">8</td>
                <td id="nz">New Zealand</td>
                <td class="center-align">7</td>
                <td class="center-align">0</td>
                <td class="center-align">7</td>
                <td class="center-align">0</td>
            </tr>
        </tbody>
        <!-- Table Footer -->
        <tfoot></tfoot>
    </table>
</body>
</html>
