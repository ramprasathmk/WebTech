<!DOCTYPE html>
<html lang="en">
    <!-- Date Created: 24/11/2025  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms [24/11/2025] </title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./asserts/goi_logo.png" type="image/x-icon">
</head>
<body>
    <form>
        <!-- First Name -->
        <label for=""> First Name: </label>
        <input type="text" id="firstName" placeholder="Enter your First Name">
        <br>
        
        <!-- Last Name -->
        <label for=""> Last Name: </label>
        <input type="text" id="lastName" placeholder="Enter your Last Name">
        <br>

        <!-- Email -->
        <label> Email: </label>
        <input type="email" id="email" placeholder="Enter your Email">
        <br>

        <!-- Mobile Number -->
        <label> Mobile Number: </label>
        <input type="tel="mobile" placeholder="Enter you Mobile Number">
        <br>
        
        <!-- Date Of Birth -->
        <label> D. O. B: </label>
        <input type="datetime" id="dob" placeholder="Enter Date Of Birth"> 
        <br>

        <!-- Gender -->
        <label> Gender: </label>
        <input type="radio" name="gen" id="gender"> <label>Male</label>
        <input type="radio" name="gen" id="gender"> <label>Female</label>
        <input type="radio" name="gen" id="gender"> <label>Others</label>
        <button>Submit</button>
    </form>
</body>
</html>
