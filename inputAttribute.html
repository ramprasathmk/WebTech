<!DOCTYPE html>
<!-- Date Created: 26/11/2025 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attribute</title>
    <link rel="stylesheet" href="./inputAttribute.css">
    <link rel="shortcut icon" href="./asserts/goi_logo.png" type="image/x-icon">
</head>
<body>
    <h1>Input Attributes</h1>
    <form action="">
        <!-- Name -->
        <input type="text" placeholder="Enter you Name" required>
        <br>
        
        <!-- Terms and condition -->
        <input type="checkbox" name="terms" id="">
        <label for=""> Agree Terms and Conditions? </label>
        <br>
        
        <!-- Age -->
        <input type="number" name="" id="" min="18" max="50" placeholder="Enter your Age" style="width: 162px">
        <br>

        <!-- Mobile Number -->
        <input type="tel" name="" id="" minlength="3" maxlength="5" placeholder="Enter mobile number">
        <br>

        <!-- Date Of Birth -->
        <input type="date" name="" id="" max="2025-11-26" placeholder="Enter your DOB">
        <br>

        <!-- Send Email -->
        <label for="">Your Email:</label>
        <input type="email" name="" id="" value="email@gmail.com" readonly>
        <br>

        <button type="reset" disabled>Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
