<!DOCTYPE html>
<!-- Date Created: 26/11/2025 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../asserts/goi_logo.png" type="image/x-icon">
</head>
<body>
    <h1>Login Form</h1>
    <form action="./audio.html" target="_blank" draggable="false">
        <fieldset>
            <table cellspacing="10" cellpadding="20">
                <thead>
                    <tr>
                        <th colspan="2" id="login">Login</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="">Email:</label></td>
                        <td><input type="email" name="" id="" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password:</label></td>
                        <td><input type="password" name="" id="" placeholder="Enter your password"></td>
                    </tr>
                    <tr>
                        <th colspan="2"><button type="submit">LOGIN</button></th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">
                            Don't have an account? <a href="./signup.html">Create</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
    </form>
</body>
</html>
