<!DOCTYPE html>
<!-- Date Created: 26/11/2025 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../asserts/goi_logo.png" type="image/x-icon">
</head>
<body>
    <form action="./login.html" target="_blank" draggable="false">
        <fieldset>
            <table cellspacing="5" cellpadding="5">
                <thead>
                    <tr>
                        <th colspan="2">Sign Up</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="">First Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Last Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile</label></td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id=""> Male
                            <input type="radio" name="gender" id=""> Female
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Create Password</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label for="">Confirm Password</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button type="submit" onclick="login.html"> Create Account </button>
                        </th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">
                            Already have an account? <a href="./login.html">Login</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
    </form>
</body>
</html>
